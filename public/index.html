<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dimension-N</title>

        <link rel="icon" href="/favicon.ico?v0">
        <link rel="stylesheet" href="/css/client.css">
    </head>

    <body>
        <section class="loading window"></section>

        <section class="debug window">
            <center>
                <textarea></textarea>
                <button class="btn btn-primary">Ping Server</button>
                <button class="btn btn-default">Close</button>
            </center>
        </section>

        <section class="home window">
            <div id="home-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#home-carousel" data-slide-to="0" class=""></li>
                    <li data-target="#home-carousel" data-slide-to="1" class=""></li>
                    <li data-target="#home-carousel" data-slide-to="2" class="active"></li>
                </ol>
    
                <div class="carousel-inner" role="listbox">
                    <div class="item">
                        <img src="/images/slide1.png" alt="First slide [1140x500]" width="100%">
                    </div>

                    <div class="item">
                        <img src="/images/slide2.png" alt="Second slide [1140x500]" width="100%">
                    </div>

                    <div class="item active">
                        <img src="/images/slide3.png" alt="Third slide [1140x500]" width="100%">
                    </div>
                </div>
    
                <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h2>Dimension-N</h2>
            <button class="btn btn-primary">Play!</button>
        </section>

        <section class="stage window">
            Hello from Node Knockout 2016!
            <br/>
            <button class="btn btn-primary">Debug</button>
            <button class="btn btn-default">Close</button>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
