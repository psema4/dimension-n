<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dimension-N</title>

        <link rel="icon" href="/favicon.ico?v0">
        <link rel="stylesheet" href="/css/client.css">
    </head>

    <body>
        <section class="loading window"></section>

        <section class="debug window">
            <div class="flex flexr">
                <div class="flexi">
                    <center>
                        <textarea></textarea>
                        <button class="btn btn-primary">Ping Server</button>
                        <button class="btn btn-default">Close</button>
                    </center>
                </div>
            </div>
        </section>

        <section class="home window">
            <div class="">
                <div id="home-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#home-carousel" data-slide-to="1" class=""></li>
                        <li data-target="#home-carousel" data-slide-to="2" class=""></li>
                    </ol>
        
                    <div class="carousel-inner" role="listbox">
                        <div class="item">
                            <img id="slide1" src="/images/slide1.png" alt="First slide [1140x500]" width="100%">
                        </div>
    
                        <div class="item">
                            <img id="slide2" src="/images/slide2.png" alt="Second slide [1140x500]" width="100%">
                        </div>
    
                        <div class="item active">
                            <img id="slide3" src="/images/slide3.png" alt="Third slide [1140x500]" width="100%">
                        </div>
                    </div>
        
                    <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
    
                    <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            <div>

            <div class="site-content dark">
                <h2>Dimension-N: <span id="game_name">Server</span></h2>

                <div id="game_description">
                    No game module specified.  Please check your configuration.
                </div>

                <div id="game_launcher" class="site controls">
                    <button class="btn btn-default">Debug</button>
                    <button class="btn btn-primary">Play!</button>
                </div>
            </div>

            <div class="site-foot">
                <div class="flex flexc">
                    <div class="flexi">
                        &copy; 2016 Scott Elcomb
                    </div>
                </div>
            </div>
        </section>

        <section class="stage window">
            <div class="flex flexc">
                <div class="flexi">
                    Hello from Node Knockout 2016!
                </div>

                <div class="flexi">
                    <button class="btn btn-primary">Debug</button>
                    <button class="btn btn-default">Close</button>
                    <button class="btn btn-success">Pause</button>
                </div>
            </div>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
